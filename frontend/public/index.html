<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Tracking App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #root {
      height: 100%;
    }
  </style>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2, #6b8dd6, #b06ab3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
